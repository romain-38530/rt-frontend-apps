  - appRoot: apps/web-industry
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../..
            - pnpm install
            - cd apps/web-industry

        build:
          commands:
            - pnpm run build
            - mkdir -p deploy
            - cp -r .next/standalone/apps/web-industry/* deploy/
            - cp -r .next/standalone/apps/web-industry/.next deploy/
            - cp -r .next/static deploy/.next/static
            - cp -r public deploy/public || true
            - cp .next/required-server-files.json deploy/ || echo "{}" > deploy/required-server-files.json

      artifacts:
        baseDirectory: deploy
        files:
          - '**/*'

      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*

