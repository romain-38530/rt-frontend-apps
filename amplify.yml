version: 1
applications:
  - appRoot: apps/backoffice-admin
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install -g pnpm@8.15.4
            - pnpm install --frozen-lockfile
        build:
          commands:
            - cd apps/backoffice-admin
            - pnpm run build
      artifacts:
        baseDirectory: apps/backoffice-admin/out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/backoffice-admin/node_modules/**/*
          - apps/backoffice-admin/.next/cache/**/*
