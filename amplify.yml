version: 1

applications:
  - appRoot: apps/backoffice-admin
    frontend:
      phases:
        preBuild:
          commands:
            # Install pnpm globally
            - npm install -g pnpm@8.15.4

            # Navigate to root
            - cd ../..

            # Configure GitHub Packages authentication
            - echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" >> .npmrc

            # Install all dependencies from root
            - pnpm install

            # Build shared packages
            - cd packages/contracts && pnpm run build && cd ../..
            - cd packages/utils && pnpm run build && cd ../..

            # Navigate back to app
            - cd apps/backoffice-admin

        build:
          commands:
            # Build the app with Next.js static export
            - pnpm run build

      artifacts:
        baseDirectory: out
        files:
          - '**/*'

      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
          - ../../.pnpm-store/**/*

  - appRoot: apps/marketing-site
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@8.15.4
            - cd ../..
            - echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" >> .npmrc
            - pnpm install
            - cd packages/contracts && pnpm run build && cd ../..
            - cd packages/utils && pnpm run build && cd ../..
            - cd apps/marketing-site

        build:
          commands:
            - pnpm run build

      artifacts:
        baseDirectory: out
        files:
          - '**/*'

      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
