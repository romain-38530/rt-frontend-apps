version: 1
applications:
  - appRoot: apps/web-recipient
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install -g pnpm@8.15.4
            - pnpm install --frozen-lockfile
        build:
          commands:
            - cd apps/web-recipient
            - pnpm run build
      artifacts:
        baseDirectory: apps/web-recipient/out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/web-recipient/node_modules/**/*
          - apps/web-recipient/.next/cache/**/*
