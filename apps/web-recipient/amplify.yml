version: 1
applications:
  - appRoot: apps/web-recipient
    frontend:
      phases:
        preBuild:
          commands:
            # Install pnpm globally
            - npm install -g pnpm@8.15.4

            # Navigate to root and install all dependencies
            - cd ../..
            - pnpm install

            # Navigate to app (Next.js will transpile workspace packages)
            - cd apps/web-recipient

        build:
          commands:
            # Build the app with Next.js static export
            - pnpm run build
            # Remove .next directory to prevent Amplify from detecting as SSR app
            - rm -rf .next
            # Create required-server-files.json for AWS Amplify
            - echo '{"version":1,"config":{},"appDir":"","files":[],"ignore":[]}' > out/required-server-files.json

      artifacts:
        baseDirectory: out
        files:
          - '**/*'

      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
          - ../../.pnpm-store/**/*
