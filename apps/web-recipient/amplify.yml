version: 1
applications:
  - appRoot: apps/web-recipient
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../..
            - pnpm install
            - cd apps/web-recipient
        build:
          commands:
            - pnpm run build
            - mkdir -p deploy
            - cp -r .next/standalone/apps/web-recipient/* deploy/
            - cp -r .next/standalone/apps/web-recipient/.next deploy/
            - cp -r .next/static deploy/.next/static
            - cp -r public deploy/public || true
            - ls -la deploy/
            - ls -la deploy/.next/
            - test -f deploy/.next/required-server-files.json && echo "required-server-files.json present" || echo "ERROR required-server-files.json missing"
      artifacts:
        baseDirectory: deploy
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
