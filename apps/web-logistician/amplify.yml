version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing pnpm globally..."
        - npm install -g pnpm@8.15.4
        - echo "Going to repository root..."
        - cd ../..
        - echo "Installing all workspace dependencies..."
        - pnpm install --no-frozen-lockfile
    build:
      commands:
        - echo "Building web-logistique portal..."
        - cd ../..
        - pnpm turbo run build --filter=web-logistician
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - ../../node_modules/**/*
      - node_modules/**/*
      - .next/cache/**/*
  buildSpec:
    env:
      variables:
        NEXT_PUBLIC_SITE_URL: 'https://logistique.symphonia-controltower.com'
        NEXT_PUBLIC_PORTAL_TYPE: 'logistician'
        NEXT_PUBLIC_STORAGE_MARKET_API_URL: 'http://rt-storage-market-api-prod.eba-placeholder.eu-west-3.elasticbeanstalk.com/api/v1'
        NEXT_PUBLIC_API_URL: 'http://rt-api-gateway-prod.eba-placeholder.eu-west-3.elasticbeanstalk.com/api/v1'
        NEXT_PUBLIC_TRACKING_API_URL: 'http://rt-tracking-api-prod.eba-placeholder.eu-west-3.elasticbeanstalk.com/api/v1'
