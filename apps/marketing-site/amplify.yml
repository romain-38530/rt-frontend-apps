version: 1
applications:
  - appRoot: apps/marketing-site
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../..
            - npm install -g pnpm@8.15.4
            - pnpm install --frozen-lockfile
        build:
          commands:
            - cd apps/marketing-site
            - pnpm run build
      artifacts:
        baseDirectory: apps/marketing-site/out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/marketing-site/node_modules/**/*
          - apps/marketing-site/.next/cache/**/*
